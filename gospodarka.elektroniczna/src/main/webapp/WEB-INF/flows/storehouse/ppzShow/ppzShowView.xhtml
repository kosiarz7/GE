<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:param name="department" value="Magazyn"/>
	<ui:define name="pageContent">
		<h1>Potwierdzenie przyjęcia zamówienia</h1>
		<h:form>
			<table border="1">
				<tr>
					<th width="100">Imię i nazwisko</th>
					<th width="100">Data realizacji</th>
					<th width="50">Numer zamówienia </th>
					<th width="100">Status</th>
					<th width="200">Dod. info</th>

				</tr>
			  	<c:forEach items="${flowScope.ppzdocuments}" var="instance">
					<tr>
						<td>${instance.getUserNameAndSurname()}</td>
						<td>${instance.getDateEnd()}</td>
						<td>${instance.getOrderNumber()}</td>
						<td>${instance.getState()}</td>
						<td>${instance.getReason()}</td>


					</tr>
				</c:forEach>
			</table>
			<br />
			<p:button href="/app/storehouse" value="Powrót" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
