<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:param name="department" value="Magazyn" />
	<ui:define name="pageContent">
		<h3>Wydanie zewnetrzne</h3>
		<h:form>
		
				<p:message id="m1" for="releaseDate" style="color:red" />				
				<p:message id="m2" for="itemName" style="color:red" />
				<p:message id="m3" for="itemCode" style="color:red" />
				<p:message id="m4" for="pricePerItem" style="color:red" />
				<p:message id="m6" for="customer" style="color:red" />
				
		<h:panelGrid columns="2" cellpadding="5">			
			
			<h:outputLabel for="releaseDate" value="Data wydania:" />
				<p:calendar id="releaseDate" value="#{wzVar.releaseDate}"
					showOn="button" pattern="dd-MM-yyyy" label="'Data realizacji'"
					placeholder="dd-mm-yyyy" required="true" />

				<h:outputLabel for="itemName" value="Nazwa:" />
				<p:inputText id="itemName" value="#{wzVar.itemName}" required="true" />

				<h:outputLabel for="itemCode" value="Kod:" />
				<p:inputText id="itemCode" value="#{wzVar.itemCode}" required="true" />
				
				<h:outputLabel for="pricePerItem" value="Cena:" />
				<p:inputText id="pricePerItem" value="#{wzVar.pricePerItem}" required="true" />
				
				<h:outputLabel for="amount" value="Sztuk:" />
				<p:inputText id="amount" value="#{wzVar.amount}"  required="true"/>
				
				<h:outputLabel for="customer" value="Klient:" />
				<p:inputText id="customer" value="#{wzVar.customer}"  required="true"/>
				
			</h:panelGrid>
			<p:commandButton id="save" action="wzGenA" value="Wyślij wniosek"
				ajax="false" />
			<p:button href="/app/storehouse" value="Powrót" />


		</h:form>
	</ui:define>
</ui:composition>
</html>
