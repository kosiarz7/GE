<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">

	<ui:param name="department" value="Magazyn" />
	<ui:define name="pageContent">
		<h3>Potwierdzenie przyjecia zamówienia</h3>
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">

				<h:outputLabel for="dateEnd" value="Data realizacji:" />
				<p:calendar id="dateEnd" value="#{ppzVar.dateEnd}" showOn="button"
					pattern="dd-MM-yyyy" label="'Data realizacji'"
					placeholder="dd-mm-yyyy" required="true" />

				<h:outputLabel for="orderNumber" value="Numer zamówienia:" />
				<p:inputText id="orderNumber" value="#{ppzVar.orderNumber}" />

				<h:outputLabel for="state" value="Status zamówienia:" />
				<p:inputText id="state" value="#{ppzVar.state}" />

				<h:outputLabel for="reason" value="Uzasadnienie:" />
				<p:inputText id="reason" value="#{ppzVar.reason}" />

			</h:panelGrid>

			<p:commandButton id="saveService" action="ppzGenService"
				value="Wyślij wniosek do serwisu" ajax="false" />
			<p:commandButton id="saveManu" action="ppzGenManu"
				value="Wyślij wniosek do produkcji" ajax="false" />
			<p:commandButton id="saveCustomer" action="ppzGenCustomer"
				value="Wyślij wniosek do BOK" ajax="false" />


		</h:form>
	</ui:define>
</ui:composition>
</html>
