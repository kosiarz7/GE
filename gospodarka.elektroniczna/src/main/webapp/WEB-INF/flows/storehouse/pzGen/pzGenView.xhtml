<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:param name="department" value="Magazyn" />
	<ui:define name="pageContent">
		<h3>Przyjęcie zewnetrzne</h3>
		<h:form>


			<label>Data przyjecia: </label>
			<p:calendar id="receivedDate" value="#{pzVar.receivedDate}"
				showOn="button" pattern="dd-MM-yyyy" label="'Data przyjecia'"
				placeholder="dd-mm-yyyy" required="true" />
			<p:message id="m1" for="receivedDate" style="color:red" />
			<p></p>

			<label>Nazwa: </label>
			<p:inputText id="itemName" class="form-control"
				value="#{pzVar.itemName}" required="true"  />
			<p:message id="m2" for="itemName" style="color:red" />
			<p></p>

			<label>Kod: </label>
			<p:inputText id="itemCode" class="form-control"
				value="#{pzVar.itemCode}" required="true" />
			<p:message id="m3" for="itemCode" style="color:red" />
			<p></p>

			<label>Cena: </label>
			<p:inputText id="pricePerItem" class="form-control"
				value="#{pzVar.pricePerItem}" required="true" />
			<p:message id="m4" for="pricePerItem" style="color:red" />
			<p></p>

			<label>Ilość: </label>
			<p:inputText id="amount" class="form-control" value="#{pzVar.amount}"
				required="true" />
			<p:message id="m5" for="amount" style="color:red" />
			<p></p>

			<label>Dostawca: </label>
			<p:inputText id="deliver" class="form-control"
				value="#{pzVar.deliver}" />
			<p></p>

			<p:commandButton id="save" action="pzGenA" value="Wyślij wniosek"
				ajax="false" />
			<p:button href="/app/storehouse" value="Powrót" />

		</h:form>
	</ui:define>
</ui:composition>
</html>
