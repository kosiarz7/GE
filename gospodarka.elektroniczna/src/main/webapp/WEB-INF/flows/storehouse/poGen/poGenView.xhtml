<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:param name="department" value="Magazyn" />
	<ui:define name="pageContent">
		<h3>Zlecenie produkcji</h3>
		<h:form>
			<p:message id="m1" for="orderNumber" style="color:red" />
			<p:message id="m2" for="nazwaProduktu" style="color:red" />
			<p:message id="m3" for="sztuk" style="color:red" />
			<p:message id="m4" for="osobaSkladajacaZam" style="color:red" />
			<h:panelGrid columns="2" cellpadding="5">

				<h:outputLabel for="orderNumber" value="Numer zamówienia:" />
				<p:inputText id="orderNumber" value="#{poVar.orderNumber}"
					required="true" />

				<h:outputLabel for="nazwaProduktu" value="Nazwa/Kod:" />
				<p:inputText id="nazwaProduktu" value="#{poVar.nazwaProduktu}"
					required="true" />

				<h:outputLabel for="sztuk" value="Ilość:" />
				<p:inputText id="sztuk" value="#{poVar.sztuk}" required="true" />

				<h:outputLabel for="osobaSkladajacaZam" value="Klient:" />
				<p:inputText id="osobaSkladajacaZam"
					value="#{poVar.osobaSkladajacaZam}" required="true" />

			</h:panelGrid>

			<p:commandButton id="save" action="poGenA" value="Wyślij wniosek"
				ajax="false" />

		</h:form>
	</ui:define>
</ui:composition>
</html>
