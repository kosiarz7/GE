<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:param name="department" value="Magazyn" />
	<ui:define name="pageContent">
		<h1>Produkcja - zamowienia</h1>
		<h:form>
			<table border="1">
				<tr>
					<th width="100">data</th>
					<th width="100">Data realizacji</th>
					<th width="50">Osoba składająca zmówienie</th>
					<th width="100">Nazwa elementu</th>
					<th width="200">Sztuk:</th>

				</tr>
				<c:forEach items="${flowScope.manuDocuments}" var="instance">
					<tr>
						<td>${instance.geDate()}</td>
						<td>${instance.getDeliveryDate()}</td>
						<td>${instance.getPersonPlacingAnOrder()}</td>
						<td>${instance.getElementName()}</td>
						<td>${instance.getAmount()}</td>


					</tr>
				</c:forEach>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
</html>
