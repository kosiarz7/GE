<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
        <ui:param name="department" value="Serwis"/>
        <ui:define name="pageContent">
            <h3>Raport jazdy próbnej</h3>
            <p:separator/>

            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="Data:" />
                    <h:outputLabel value="#{serviceFlow.testDriveReportForm.dateTime}">
                        <f:convertDateTime pattern="dd.MM.yyyy" />
                    </h:outputLabel>
                    
                    <h:outputLabel value="Pracownik obsługujący:" />
                    <h:outputLabel value="#{serviceFlow.testDriveReportForm.employee.name}"/>

                    <h:outputLabel value="Numer rejestracyjny:" />
                    <h:outputLabel value="#{serviceFlow.testDriveReportForm.car.registrationNumber}"/>

                    <h:outputLabel value="Stan licznika przed:" />
                    <h:outputLabel value="#{serviceFlow.testDriveReportForm.mileageBefore}"/>
                    
                    <h:outputLabel value="Stan licznika po:" />
                    <h:outputLabel value="#{serviceFlow.testDriveReportForm.mileageAfter}"/>
                    
                </h:panelGrid>
                <p:commandButton id="cancel" action="cancel" value="Anuluj" ajax="false" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
