<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
        <ui:param name="department" value="Serwis"/>
        <ui:define name="pageContent">
            <h:outputStylesheet library="css" name="service.css"  />

            <c:forEach items="${flowScope.repairCostEstimationForms}" var="form">
                <p:separator/>
                <h:form>
                <div class="ui-grid ui-grid-responsive">
                    <h:form>
                        <p:panel id="mainPanel" header="Kosztorys naprawy pogwarancyjnej" toggleable="true" collapsed="true">
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-6">
                                    <h:panelGrid columns="2" cellpadding="5" styleClass="panelGridCenter">
                                        <h:outputLabel value="Data:" />
                                        <h:outputLabel value="#{form.date}">
                                            <f:convertDateTime pattern="dd.MM.yyyy" timeZone="CET"/>
                                        </h:outputLabel>    
                                    </h:panelGrid>
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-6">
                                    <p:panel id="carData" header="Dane samochodu">
                                        <h:panelGrid columns="2" cellpadding="5" styleClass="panelGridCenter">
                                            <h:outputLabel value="Marka:" />
                                            <h:outputLabel value="#{form.car.brand}"/>

                                            <h:outputLabel value="Model:" />
                                            <h:outputLabel value="#{form.car.model}"/>

                                            <h:outputLabel value="Numer rejestracyjny:" />
                                            <h:outputLabel value="#{form.car.registrationNumber}"/>

                                            <h:outputLabel value="Numer VIN:" />
                                            <h:outputLabel value="#{form.car.VIN}"/>

                                            <h:outputLabel value="Cena naprawy:" />
                                            <h:outputLabel value="#{form.price}"/>
                                        </h:panelGrid>
                                    </p:panel>                               
                                </div>
                                <div class="ui-grid-col-6">
                                    <p:panel id="peopleData" header="Dane osobowe" style="margin-left: 10px; height: 222px">
                                        <h:panelGrid columns="2" cellpadding="5" styleClass="panelGridCenter">
                                            <h:outputLabel value="Nazwisko klienta:" />
                                            <h:outputLabel value="#{form.client.name}"/>

                                            <h:outputLabel value="Nazwisko pracownika:" />
                                            <h:outputLabel value="#{form.worker.name}"/>
                                        </h:panelGrid>
                                    </p:panel>
                                </div>
                            </div>
                        </p:panel>
                    </h:form>
                </div>
                </h:form>
            </c:forEach>
        </ui:define>
    </ui:composition>
</html>
