<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
        <ui:param name="department" value="Serwis"/>
        <ui:define name="pageContent">
            <h3>Zamówienie części zamiennych</h3>
            

            <c:forEach items="${flowScope.orderForms}" var="form">
            <p:separator/>
                <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="Data:" />
                    <h:outputLabel value="#{form.date}">
                        <f:convertDateTime pattern="dd.MM.yyyy" />
                    </h:outputLabel>
                    
                    <h:outputLabel value="Data dostarczenia:" />
                    <h:outputLabel value="#{form.deliveryDate}">
                        <f:convertDateTime pattern="dd.MM.yyyy" />
                    </h:outputLabel>

                    <h:outputLabel value="Nazwa części:" />
                    <h:outputLabel value="#{form.elementName}"/>

                    <h:outputLabel value="Ilość:" />
                    <h:outputLabel value="#{form.amount}"/>

                    <h:outputLabel value="Nazwisko pracownika:" />
                    <h:outputLabel value="#{form.worker.name}"/>
                </h:panelGrid>
            </h:form>
            </c:forEach>
            
            <p:button href="/app/storehouse" value="Powrót" />
        </ui:define>
    </ui:composition>
</html>
