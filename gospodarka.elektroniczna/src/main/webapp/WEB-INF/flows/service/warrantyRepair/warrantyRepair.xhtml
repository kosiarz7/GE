<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
        <ui:param name="department" value="Serwis"/>
        <ui:define name="pageContent">
            <h3>Zlecenie naprawy w ramach gwarancji</h3>
            <p:separator/>

            <h:outputStylesheet library="css" name="service.css"  />

            <div class="ui-grid ui-grid-responsive">
                <h:form>
                    <p:panel id="mainPanel" toggleable="true">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6">
                                <h:panelGrid columns="2" cellpadding="5" styleClass="panelGridCenter">
                                    <h:outputLabel for="calendar" value="Data:" />
                                    <p:calendar id="calendar" value="#{warrantyRepairForm.date}" mindate="flow.date" maxdate="flow.date" readonly="true"/> 
                                </h:panelGrid>
                            </div>
                            <div class="ui-grid-col-6">
                                <h:panelGrid columns="2" cellpadding="5" styleClass="panelGridCenter">
                                    <h:outputLabel for="realisationDate" value="Przybliżony czas realizacji:" />
                                    <p:calendar id="realisationDate" required="true" value="#{warrantyRepairForm.realisationDate}" mindate="flow.realisationDate" readonly="true"/>   
                                </h:panelGrid>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6">
                                <p:panel id="carData" header="Dane samochodu">
                                    <h:panelGrid columns="2" cellpadding="5" styleClass="panelGridCenter">
                                        <h:outputLabel for="brand" value="Marka:" />
                                        <p:inputText id="brand" required="true" value="#{warrantyRepairForm.car.brand}"/>

                                        <h:outputLabel for="model" value="Model:" />
                                        <p:inputText id="model" required="true" value="#{warrantyRepairForm.car.model}"/>

                                        <h:outputLabel for="plates" value="Numer rejestracyjny:" />
                                        <p:inputText id="plates" required="true" value="#{warrantyRepairForm.car.registrationNumber}"/>

                                        <h:outputLabel for="vin" value="Numer VIN:" />
                                        <p:inputText id="vin" required="true" value="#{warrantyRepairForm.car.VIN}"/>

                                        <h:outputLabel for="damagedPart" value="Zepsute części:" />
                                        <p:inputText id="damagedPart" required="true" value="#{warrantyRepairForm.damagedPart}"/>
                                    </h:panelGrid>
                                </p:panel>                               
                            </div>
                            <div class="ui-grid-col-6">
                                <p:panel id="peopleData" header="Dane osobowe" style="margin-left: 10px; height: 272px">
                                    <h:panelGrid columns="2" cellpadding="5" styleClass="panelGridCenter">
                                        <h:outputLabel for="client" value="Nazwisko klienta:" />
                                        <p:inputText id="client" required="true" value="#{warrantyRepairForm.client.name}"/>

                                        <h:outputLabel for="worker" value="Nazwisko pracownika:" />
                                        <p:inputText id="worker" required="true" value="#{warrantyRepairForm.worker.name}"/>
                                    </h:panelGrid>
                                </p:panel>
                            </div>
                        </div>
                    </p:panel>
                    <p:commandButton id="save" action="saveWarrantyRepair" value="Dodaj" update="@form" ajax="false" />
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
