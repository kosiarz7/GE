<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:param name="department" value="Finanse i płace"/>
	<ui:define name="pageContent">
		<h:form>
			<p:panel id="panelTrainingClearing" header="Rozliczenie szkolenia">
			<h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto">
				<p:outputLabel for="trainingName" value="Nazwa szkolenia:" />
				<p:inputText id="trainingName" value="#{trainingClearingVar.trainingName}"
					label="'Nazwa szkolenia'"  required="true"/>
			    <p:message for="trainingName" />

				<p:outputLabel for="startDate" value="Data początku szkolenia:" />
				<p:calendar id="startDate"
					value="#{trainingClearingVar.startDate}" showOn="button"
					pattern="dd-MM-yyyy" label="'Data początku szkolenia'"
					placeholder="dd-mm-yyyy"  required="true"/>
			    <p:message for="startDate" />

				<p:outputLabel for="endDate" value="Data końca szkolenia:" />
				<p:calendar id="endDate"
					value="#{trainingClearingVar.endDate}" showOn="button"
					pattern="dd-MM-yyyy" label="'Data końca szkolenia'"
					placeholder="dd-mm-yyyy"  required="true"/>
				<p:message for="endDate" />

				<p:outputLabel for="amount" value="Koszt szkolenia:" />
				<p:inputText id="amount" value="#{trainingClearingVar.amount}"
					label="'Koszsto szkoelnia'"  required="true"/>
				<p:message for="amount" />

				<p />
				<p:commandButton action="trainingClearing"
					value="Wyślij rozliczenie" ajax="false" />
			</h:panelGrid>
			</p:panel>
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
