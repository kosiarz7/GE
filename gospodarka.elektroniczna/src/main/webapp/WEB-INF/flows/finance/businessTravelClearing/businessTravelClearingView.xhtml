<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:param name="department" value="Finanse i płace"/>
	<ui:define name="pageContent">
		<h:form>
			<p:panel id="panelBusinessTravelClearing" header="Rozliczenie podróży służbowej">
			<h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto">
				<p:outputLabel for="name" value="Nazwa wyjazdu:"/>
				<p:inputText id="name" value="#{businessTravelClearingVar.name}"
					label="'Nazwa wyjazdu (nazwa klienta/nazwa wydarzenia)'" required="true" />
				<p:message for="name" />

				<p:outputLabel for="startDate" value="Data wyjazdu:" />
				<p:calendar id="startDate" value="#{businessTravelClearingVar.startDate}"
					showOn="button" pattern="dd-MM-yyyy" label="'Data wyjazdu'"
					placeholder="dd-mm-yyyy" required="true" />
				<p:message for="startDate" />

				<p:outputLabel for="endDate" value="Data powrotu:" />
				<p:calendar id="endDate" value="#{businessTravelClearingVar.endDate}"
					showOn="button" pattern="dd-MM-yyyy" label="'Data powrotu'"
					placeholder="dd-mm-yyyy" required="true" />
				<p:message for="endDate" />

				<p:outputLabel for="country" value="Kraj:" />
				<p:inputText id="country"
					value="#{businessTravelClearingVar.country}" label="'Kraj'"  required="true"/>
				<p:message for="country" />

				<p:outputLabel for="city" value="Miasto:" />
				<p:inputText id="city" value="#{businessTravelClearingVar.city}"
					label="'Miasto'" required="true" />
				<p:message for="city" />

				<p:outputLabel for="amount" value="Koszt wyjazdu:" />
				<p:inputText id="amount" value="#{businessTravelClearingVar.amount}"
					label="'Kwota'" />
				<p:message for="amount" />

				<p />
				<p:commandButton action="businessTravelClearing" value="Wyślij rozliczenie" ajax="false" />
			</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
