<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:param name="department" value="Finanse i płace"/>
	<ui:define name="pageContent">
		<p:dataTable id="dtTrainingClearingFin" var="train" value="${flowScope.trainingClearings}" scrollable="true" >
			<f:facet name="header">
		        Szkolenia:
		    </f:facet>
		    
			<p:column headerText="Nazwa szkolenia" footerText="Nazwa szkolenia" width="200" >
				<h:outputText value="#{train.trainingName}" />
			</p:column>
			
			<p:column headerText="Data rozpoczęcia" footerText="Data rozpoczęcia" width="200" >
				<h:outputText value="#{train.startDate}" />
			</p:column>
			
			<p:column headerText="Data zakończenia" footerText="Data zakończenia" width="200" >
				<h:outputText value="#{train.endDate}" />
			</p:column>
			
			<p:column headerText="Koszt" footerText="Koszt" width="200" >
				<h:outputText value="#{train.amount}" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
