<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:param name="department" value="Finanse i płace"/>
	<ui:define name="pageContent">
		<p:dataTable id="dtBusinessTravelClearingFin" var="trav" value="${flowScope.candidates}" scrollable="true" >
			<f:facet name="header">
		        Podróże służbowe:
		    </f:facet>
		    
			<p:column headerText="Nazwa" footerText="Nazwa" width="200" >
				<h:outputText value="#{trav.name}" />
			</p:column>
			
			<p:column headerText="Data wyjazdu" footerText="Data wyjazdu" width="200" >
				<h:outputText value="#{trav.startDate}" />
			</p:column>
			
			<p:column headerText="Data powrotu" footerText="Data powrotu" width="200" >
				<h:outputText value="#{trav.endDate}" />
			</p:column>
			
			<p:column headerText="Kraj" footerText="Kraj" width="200" >
				<h:outputText value="#{trav.country}" />
			</p:column>
			
			<p:column headerText="Miasto" footerText="Miasto" width="200" >
				<h:outputText value="#{trav.city}" />
			</p:column>
			
			<p:column headerText="Koszt wyjazdu" footerText="Koszt wyjazdu" width="200" >
				<h:outputText value="#{trav.amount}" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
