<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:param name="department" value="Finanse i płace"/>
	<ui:define name="pageContent">
		<h1>Faktura do rozliczenia</h1>
		<h:form>
			<p>
				<p:message for="createDate" />
			</p>
			<p>
				<p:message for="sellerName" />
			</p>
			<p>
				<p:message for="sellerAddress" />
			</p>
			<p>
				<p:message for="sellerVATIN" />
			</p>
			<p>
				<p:message for="buyerName" />
			</p>
			<p>
				<p:message for="buyerAddress" />
			</p>
			<p>
				<p:message for="buyerVATIN" />
			</p>			
			<p>
				<p:message for="product" />
			</p>
			<p>
				<p:message for="amount" />
			</p>
			<p>
				<p:message for="vat" />
			</p>
			<p>
				<p:message for="costNetto" />
			</p>
			<p>
				<p:message for="costBrutto" />
			</p>
			
			<p>
				Data wystawienia:
				<p:calendar id="createDate" value="#{invoiceVar.createDate}" showOn="button"
					pattern="dd-MM-yyyy" label="'Data wystawienia'"
					placeholder="dd-mm-yyyy" required="true" />		
			</p>
			<p>
				Sprzedawca:
				<p:inputText id="sellerName" value="#{invoiceVar.sellerName}"
					label="'Sprzedawca'"  required="true"/>		
			</p>
			<p>
				Adres sprzedawcy:
				<p:inputText id="sellerAddress" value="#{invoiceVar.sellerAddress}"
					label="'Adres sprzedawcy'"  required="true"/>		
			</p>
			<p>
				NIP sprzedawcy:
				<p:inputText id="sellerVATIN" value="#{invoiceVar.sellerVATIN}"
					label="'NIP sprzedawcy'"  required="true"/>		
			</p>
			<p>
				Nabywca:
				<p:inputText id="buyerName" value="#{invoiceVar.buyerName}"
					label="'Nabywca'"  required="true"/>		
			</p>
			<p>
				Adres nabywcy:
				<p:inputText id="buyerAddress" value="#{invoiceVar.buyerAddress}"
					label="'Adres nabywcy'"  required="true"/>		
			</p>
			<p>
				NIP nabywcy:
				<p:inputText id="buyerVATIN" value="#{invoiceVar.buyerVATIN}"
					label="'NIP nabywcy'"  required="true"/>		
			</p>			
			<p>
				Produkt:
				<p:inputText id="product" value="#{invoiceVar.product}"
					label="'Produkt'"  required="true"/>
			</p>
			<p>
				Ilość:
				<p:inputText id="amount" value="#{invoiceVar.amount}"
					label="'Ilość'"  required="true"/>		
			</p>
			<p>
				Vat:
				<p:inputText id="vat" value="#{invoiceVar.vat}"
					label="'Vat'"  required="true"/>		
			</p>
			<p>
				Koszt netto:
				<p:inputText id="costNetto" value="#{invoiceVar.costNetto}"
					label="'Koszt netto'"  required="true"/>		
			</p>
			<p>
				Koszt brutto:
				<p:inputText id="costBrutto" value="#{invoiceVar.costBrutto}"
					label="'Koszt brutto'"  required="true"/>		
			</p>

			<p:commandButton action="invoice" value="Dodaj" ajax="false" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
