<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:param name="department" value="Finanse i płace"/>
	<ui:define name="pageContent">
		<p:dataTable id="dtInvoices" var="inv" value="#{flowScope.invoices}" scrollable="true" >
		    <f:facet name="header">
		        Faktury:
		    </f:facet>
		
			<p:column headerText="Numer faktury" footerText="Numer faktury" width="200">
	        	<h:outputText value="#{inv.invoiceNumber}" />
		    </p:column>
		    
		    <p:column headerText="Data utworzenia" footerText="Data utworzenia" width="200">
	        	<h:outputText value="#{inv.createDate}" />
		    </p:column>
		    
		    <p:column headerText="Data dostawy" footerText="Data dostawy" width="200">
	        	<h:outputText value="#{inv.supplyDate}" />
		    </p:column>
		    
		    <p:column headerText="Data zaksięgowania" footerText="Data zaksięgowania" width="200">
	        	<h:outputText value="#{inv.archiveDate}" />
		    </p:column>
		    
		    <p:column headerText="Nazwa sprzedawcy" footerText="Nazwa sprzedawcy" width="200">
	        	<h:outputText value="#{inv.sellerName}" />
		    </p:column>
		    
		    <p:column headerText="Adres sprzedawcy" footerText="Adres sprzedawcy" width="200">
	        	<h:outputText value="#{inv.sellerAddress}" />
		    </p:column>
		    
		    <p:column headerText="NIP sprzedawcy" footerText="NIP sprzedawcy" width="200">
	        	<h:outputText value="#{inv.sellerVATIN}" />
		    </p:column>
		    
		    <p:column headerText="Nazwa nabywcy" footerText="Nazwa nabywcy" width="200">
	        	<h:outputText value="#{inv.buyerName}" />
		    </p:column>
		    
		    <p:column headerText="Adres nabywcy" footerText="Adres nabywcy" width="200">
	        	<h:outputText value="#{inv.buyerAddress}" />
		    </p:column>
		    
		    <p:column headerText="NIP nabywcy" footerText="NIP nabywcy" width="200">
	        	<h:outputText value="#{inv.buyerVATIN}" />
		    </p:column>
		    
		    <p:column headerText="Produkt" footerText="Produkt" width="200">
	        	<h:outputText value="#{inv.product}" />
		    </p:column>
		    
		    <p:column headerText="Ilość" footerText="Ilość" width="200">
	        	<h:outputText value="#{inv.amount}" />
		    </p:column>
		    
		    <p:column headerText="VAT" footerText="VAT" width="200">
	        	<h:outputText value="#{inv.vat}" />
		    </p:column>
		    
		    <p:column headerText="Koszt netto" footerText="Koszt netto" width="200">
	        	<h:outputText value="#{inv.costNetto}" />
		    </p:column>
		    
		    <p:column headerText="Koszt brutto" footerText="Koszt brutto" width="200">
	        	<h:outputText value="#{inv.costBrutto}" />
		    </p:column>
		    
		    <p:column headerText="Akcja" footerText="Akcja" width="150">
            	<p:commandButton action="#{invoiceFlow.archiveDocument(inv)}" update="dtInvoices" value="Zaksięguj" />
            </p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
