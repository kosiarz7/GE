<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="pageContent">
		<h1>Rozliczenie podróży służbowej</h1>
		<h:form>
			<table border="1">
				<tr>
					<th width="100">Nazwa</th>
					<th width="200">Data wyjazdu</th>
					<th width="200">Data powrotu</th>
					<th>Kraj</th>
					<th>Miasto</th>
					<th>Koszt wyjazdu</th>
				</tr>
				<c:forEach items="${flowScope.candidates}" var="instance">
					<tr>
						<td>${instance.getName()}</td>
						<td>${instance.getStartDate()}</td>
						<td>${instance.getEndDate()}</td>
						<td>${instance.getCountry()}</td>
						<td>${instance.getCity()}</td>
						<td>${instance.getAmount()}</td>
					</tr>
				</c:forEach>
			</table>
		</h:form>

	</ui:define>
</ui:composition>
</html>
