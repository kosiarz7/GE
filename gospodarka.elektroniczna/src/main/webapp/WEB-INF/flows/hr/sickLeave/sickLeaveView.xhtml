<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:param name="department" value="#{springSecurityContextUtilBean.getUserDepartment().toString()}"/>
	<ui:define name="pageContent">
		<h1>Zwolnienie lekarskie</h1>
		<h:form>
			<p>
				<p:message for="fromDate" />
			</p>
			<p>
				<p:message for="toDate" />
			</p>
			<p>
				Początek zwolnienia
				<p:calendar id="fromDate"
					value="#{sickLeaveVar.fromDate}" showOn="button"
					pattern="dd-MM-yyyy" label="'Początek zwolnienia'"
					placeholder="dd-mm-yyyy"  required="true"/>
			</p>
			<p>
				Koniec zwolnienia
				<p:calendar id="toDate"
					value="#{sickLeaveVar.toDate}" showOn="button"
					pattern="dd-MM-yyyy" label="'Koniec zwolnienia'"
					placeholder="dd-mm-yyyy"  required="true"/>
			</p>

			<p:commandButton action="sickLeave" value="Wyślij" ajax="false" />
			
			<p:button href="/app/hr" value="Powrót" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
