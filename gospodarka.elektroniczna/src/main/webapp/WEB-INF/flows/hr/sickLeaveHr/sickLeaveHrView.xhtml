<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
>
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="pageContent">
		<h1>Zwolnienie lekarskie</h1>
		<table border="1">
			<tr>
				<th width="100">Kto</th>
				<th width="200">Od kiedy</th>
				<th width="200">Do kiedy</th>
			</tr>
			<c:forEach items="${flowScope.sickLeaves}" var="instance">
				<tr>
					<td>${instance.getUser().getNameAndSurname()} </td>
					<td>${instance.getFromDate()}</td>
					<td>${instance.getToDate()}</td>
				</tr>
			</c:forEach>
		</table>
	</ui:define>
</ui:composition>
</html>
