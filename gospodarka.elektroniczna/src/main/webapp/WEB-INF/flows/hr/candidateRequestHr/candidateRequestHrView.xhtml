<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:param name="department" value="Kadry/Finanse"/>
	<ui:define name="pageContent">
		<h1>Wakaty</h1>
		<h:form>
			<table border="1">
				<tr>
					<th width="100">Stanowisko</th>
					<th width="200">Wymagane doświadczenie</th>
					<th width="200">Opcjonalne doświadczenie</th>
					<th>Opcje</th>
				</tr>
				<c:forEach items="${flowScope.candidates}" var="instance">
					<tr>
						<td>${instance.getJobName()}</td>
						<td>${instance.getRequiredExperience()}</td>
						<td>${instance.getGoodToKnownExperience()}</td>
						<td><p:commandButton action="removedCandidateRequest"
								value="Usun" ajax="false" /></td> <!-- TODO: jak wskazywac ktory byl klikniety -->
					</tr>
				</c:forEach>
			</table>
			<p:button href="/app/hr" value="Powrót" />
		</h:form>

	</ui:define>
</ui:composition>
</html>
