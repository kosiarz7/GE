<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:param name="department" value="Kadry"/>
	<ui:define name="pageContent">
		<h1>Zarejestruj nowego kandydata</h1>
		<h:form>
			<p>
				<p:message for="name" />
			</p>
			<p>
				<p:message for="surname" />
			</p>
			<p>
				<p:message for="experience" />
			</p><!-- 
			<p>
				<p:message for="department" />
			</p> -->
			<p>
				Imie:
				<p:inputText id="name" value="#{newCandidateVar.userName}"
					label="'Imie'"  required="true"/>
			</p>
			<p>
				Nazwisko:
				<p:inputText id="surname" value="#{newCandidateVar.userSurname}"
					label="'Nazwisko'"  required="true"/>
			</p>
			<p>
				Doświadczenie:
				<p:inputText id="experience" value="#{newCandidateVar.experience}"
					label="'Doświadczenie'"  required="true"/>
			</p>
			<p>
				Dział:
				<p:selectOneMenu value="#{newCandidateVar.department}">
					<f:selectItems value="#{controllerVar.departments}" var="item" itemValue="#{item}" itemLabel="#{item}"/>
				</p:selectOneMenu>
				
			</p>

			<p:commandButton action="newCandidateHr" value="Dodaj" ajax="false" />
			<p:button href="/app/hr" value="Powrót" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
