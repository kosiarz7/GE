<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/WEB-INF/templates/manufactureTemplate.xhtml">
        <ui:param name="department" value="Produkcja"/>
        <ui:define name="pageContent">
            <link rel='stylesheet' href='../webjars/bootstrap/3.3.4/css/bootstrap.min.css'/>
            <h3>Zg≈Çoszenie wypadku przy pracy</h3>
            <h:form id="industrialAccidentForm" >
                
                <div class="form-group">
                    <label>Data</label><p>
                        <p:calendar id="date"
                                    value="#{accidentForm.date}" showOn="button"
                                    pattern="MM/dd/yyyy" label="'Data'"
                                    placeholder="MM/dd/yyyy"  required="true"/>
                        <h:message id="m1" for="date" style="color:red"/> </p>
                </div>

                <div class="form-group">
                    <label>Uczestnicy zdarzenia</label>
                    <h:inputText id="attendees" class="form-control" value="#{accidentForm.attendees}" required="true"/>
                    <h:message id="m2" for="attendees" style="color:red"/> <p></p>
                </div>

                <div class="form-group">
                    <label>Osoby poszkodowane</label>
                    <h:inputText id="sufferers" class="form-control" value="#{accidentForm.sufferers}" required="true"/>
                    <h:message id="m3" for="sufferers" style="color:red"/> <p></p>
                </div>

                <div class="form-group">
                    <label>Opis zdarzenia</label>
                    <h:inputText id="descriptionOfOccurrence" class="form-control" value="#{accidentForm.descriptionOfOccurrence}" required="true"/>
                    <h:message id="m4" for="descriptionOfOccurrence" style="color:red"/> <p></p>
                </div>

                <div class="form-group">
                    <label>Szkody</label>
                    <h:inputText id="damage" class="form-control" value="#{accidentForm.damage}" required="true"/>
                    <h:message id="m5" for="damage" style="color:red"/> <p></p>
                </div>

                <p:commandButton  id="save" action="saveAccidentForm"  class="btn btn-primary"  value="Dodaj" update="@form" />
                <p:button href="/app/manufacture" class="btn btn-primary" value="Anuluj" />            
            </h:form>
        </ui:define>
    </ui:composition>

</html>
