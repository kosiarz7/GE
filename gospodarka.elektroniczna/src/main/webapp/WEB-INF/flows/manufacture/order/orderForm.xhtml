<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/WEB-INF/templates/manufactureTemplate.xhtml">
        <ui:param name="department" value="Produkcja"/>
        <ui:define name="pageContent">
            <link rel='stylesheet' href='../webjars/bootstrap/3.3.4/css/bootstrap.min.css'/>
            <h3>Zamówienie części</h3>
            <h:form id="orderForm" >

                <div class="form-group">
                    <label>Data</label>
                    <p>
                        <p:calendar id="date"
                                    value="#{order.date}" showOn="button"
                                    pattern="MM/dd/yyyy" label="'Data'"
                                    placeholder="MM/dd/yyyy"  required="true"/>
                        <h:message id="m1" for="date" style="color:red"/>
                    </p>
                </div>

                <div class="form-group">
                    <label>Data dostarczenia elementów</label>
                    <p>
                        <p:calendar id="deliveryDate"
                                    value="#{order.deliveryDate}" showOn="button"
                                    pattern="MM/dd/yyyy" label="'Data'"
                                    placeholder="MM/dd/yyyy"  required="true"/>
                        <h:message id="m2" for="deliveryDate" style="color:red"/>
                    </p>
                </div>

                <div class="form-group">
                    <label>Osoba składająca zamówienie</label>
                    <h:inputText id="personPlacingAnOrder" class="form-control" value="#{order.personPlacingAnOrder}" required="true"/>
                    <h:message id="m3" for="personPlacingAnOrder" style="color:red"/> <p></p>
                </div>

                <div class="form-group">
                    <label>Nazwa elementu</label>
                    <h:inputText id="elementName" class="form-control" value="#{order.elementName}" required="true"/>
                    <h:message id="m4" for="elementName" style="color:red"/> <p></p>
                </div>

                <div class="form-group">
                    <label>Ilość</label>
                    <h:inputText id="amount" class="form-control" value="#{order.amount}" required="true"/>
                    <h:message id="m5" for="amount" style="color:red"/> <p></p>
                </div>

                <p:commandButton  id="save" action="saveOrderForm"  class="btn btn-primary"  value="Dodaj" update="@form" />
                <p:button href="/app/manufacture" class="btn btn-primary" value="Anuluj" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
