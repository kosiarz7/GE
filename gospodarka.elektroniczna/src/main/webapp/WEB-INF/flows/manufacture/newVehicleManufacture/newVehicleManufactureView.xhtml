<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
  <ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
        <ui:param name="department" value="Produkcja"/>
	<ui:define name="pageContent">
		<h1 style="color: #FFFFFF">Karty nowych pojazdów</h1>
		<h:form>
			<table border="1">
				<tr>
					<th width="100">Data </th>
					<th width="200">Model pojazdu</th>
					<th width="200">Numer linii produkcyjnej</th>
					<th>Imię i nazkiwsko inspektora</th>
                                        <th>Notatki</th>
				</tr>
				<c:forEach items="${flowScope.newVehicles}" var="instance">
					<tr>
						<td>${instance.getDate()}</td>
						<td>${instance.getVehicleModel()}</td>
						<td>${instance.getProductionLineNumber()}</td>
						<td>${instance.getInspectorName()}</td>
                                                <td>${instance.getNotes()}</td>
                                                
					</tr>
				</c:forEach>
			</table>
		</h:form>


	</ui:define>
</ui:composition>
</html>
