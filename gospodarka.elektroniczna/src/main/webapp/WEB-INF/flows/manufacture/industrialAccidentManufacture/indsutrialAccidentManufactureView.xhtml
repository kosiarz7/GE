<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
  <ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
        <ui:param name="department" value="Produkcja"/>
	<ui:define name="pageContent">
		<h1>Zgłoszenie wypadku przy pracy</h1>
		<p:separator/>
             <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="Data:" />
                    <h:outputLabel value="#{serviceFlow.monthlySummary.data.date}">
                        <f:convertDateTime pattern="dd.MM.yyyy" timeZone="GMT+3" />
                    </h:outputLabel>
                    
                    <h:outputLabel value="Numer linii produkcyjnej:" />
                    <h:outputLabel value="#{serviceFlow.monthlySummary.data.productionLineNumber}"/>
                    
                    <h:outputLabel value="Nazwa modelu:" />
                    <h:outputLabel value="#{serviceFlow.monthlySummary.data.modelName}"/>

                    <h:outputLabel value="Liczba wyprodukowanych elementów:" />
                    <h:outputLabel value="#{serviceFlow.monthlySummary.data.amountOfProductedElements}"/>
                    
                    <h:outputLabel value="Zgłoszone problemy:" />
                    <h:outputLabel value="#{serviceFlow.monthlySummary.data.reportedProblems}"/>
                    
                    <h:outputLabel value="Ilość uszkodzonych elemntów:"/>
                    <h:outputLabel value="#{serviceFlow.monthlySummary.data.numberOfDefectiveElements}"/>

                    <h:outputLabel value="Imię i nazwisko menegera:" />
                    <h:outputLabel value="#{serviceFlow.monthlySummary.data.productionLineManager}"/>
                    
                </h:panelGrid>
                <p:button href="/app/manufacture" value="Powrót" />
            </h:form>

	</ui:define>
</ui:composition>
</html>
