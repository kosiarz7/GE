                        <li role="presentation"><a href="#addDocument" aria-controls="addDocument" role="tab" data-toggle="tab">Dodaj dokument</a></li>

                    <div id="tabContent" class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="documentAll">

                            <br/>

                                 <p:button href="/app/manufacture/monthlySummaryManufacture" class="btn btn-primary" value="Miesięczne podsumowania linii produkcyjnych" />

                        <h:form>
                            <p:dataTable var="documentStub" value="#{flowScope.documentStubs}">
                                <p:column headerText="Sygnatura">
                                    <h:outputText value="#{documentStub.signature}" />
                                </p:column>

                                <p:column headerText="Tytuł">
                                    <h:outputText value="#{documentStub.title}" />
                                </p:column>

                                <p:column headerText="Typ">
                                    <h:outputText value="#{documentStub.type}" />
                                </p:column>

                                <p:column headerText="Z">
                                    <h:outputText value="#{documentStub.from}" />
                                </p:column>

                                <p:column headerText="Do">
                                    <h:outputText value="#{documentStub.to}" />
                                </p:column>

                                <p:column>
                                    <p:commandButton action="#{serviceFlow.loadDocument(documentStub)}" value="Załaduj"/>
                                </p:column>

                                <p:column>
                                    <p:commandButton action="#{serviceFlow.archivizeDocument(documentStub)}" value="Archiwizuj"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                        </div>  

                        <div role="tabpanel" class="tab-pane" id="addDocument">
                            <br></br>

                <script>
                    $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
                        e.target // newly activated tab
                        e.relatedTarget // previous active tab
                    })
                </script>

            </body>
