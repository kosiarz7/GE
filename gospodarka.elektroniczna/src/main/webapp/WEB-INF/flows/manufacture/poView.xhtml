<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
        <ui:param name="department" value="Produkcja"/>
        <ui:define name="pageContent">
            <h1>Zlecenia produkcji</h1>
             <p:separator/>
             <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="Numer zamówienia:" />
                    <h:outputLabel value="#{serviceFlow.poForm.data.orderNumber}"/>
                    
                    <h:outputLabel value="Imię i nazwisko:" />
                    <h:outputLabel value="#{serviceFlow.poForm.data.userName} #{serviceFlow.poForm.data.userSurname}"/>

                    <h:outputLabel value="Dział:" />
                    <h:outputLabel value="#{serviceFlow.poForm.data.department}"/>
                    
                    <h:outputLabel value="Nazwa:" />
                    <h:outputLabel value="#{serviceFlow.poForm.data.nazwaProduktu}"/>
                    
                    <h:outputLabel value="Sztuk:" />
                    <h:outputLabel value="#{serviceFlow.poForm.data.sztuk}"/>
                    
                    <h:outputLabel value="Klient:" />
                    <h:outputLabel value="#{serviceFlow.poForm.data.osobaSkladajacaZam}"/>
                                      
                </h:panelGrid>
                <p:button href="/app/manufacture" value="Powrót" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
