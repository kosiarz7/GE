<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
        <ui:param name="department" value="Produkcja"/>
        <ui:define name="pageContent">
            <link rel='stylesheet' href='../webjars/bootstrap/3.3.4/css/bootstrap.min.css'/>
            <h3 style="color: #FFFFFF">Karta pracy pracownika</h3>
            <h:form id="orderForm" >
                
                <div class="form-group">
                    <label>Data</label>
                    <p>
                        <p:calendar id="date"
                                    value="#{timeSheet.date}" showOn="button"
                                    pattern="MM/dd/yyyy" label="'Data'"
                                    placeholder="MM/dd/yyyy"  required="true"/>
                        <h:message id="m1" for="date" style="color:red"/>
                    </p>
                </div>

                <div class="form-group">
                    <label>Zmiana</label>
                    <h:inputText id="shift" class="form-control" value="#{timeSheet.shift}" required="true"/>
                    <h:message id="m2" for="shift" style="color:red"/> <p></p>
                </div>

                <div class="form-group">
                    <label>ImiÄ™</label>
                    <h:inputText id="damage" class="form-control" value="#{timeSheet.name}" required="true"/>
                    <h:message id="m3" for="damage" style="color:red"/> <p></p>
                </div>

                <div class="form-group">
                    <label>Nazwisko</label>
                    <h:inputText id="surname" class="form-control" value="#{timeSheet.surname}" required="true"/>
                    <h:message id="m4" for="surname" style="color:red"/> <p></p>
                </div>
                
                <div class="form-group">
                    <label>Numer linii produkcyjnej</label>
                    <h:inputText id="productionLine" class="form-control" value="#{timeSheet.productionLine}" required="true"/>
                    <h:message id="m5" for="productionLine" style="color:red"/> <p></p>
                </div>
                
                <div class="form-group">
                    <label>Numer stanowiska</label>
                    <h:inputText id="workStationNumber" class="form-control" value="#{timeSheet.workStationNumber}" required="true"/>
                    <h:message id="m6" for="workStationNumber" style="color:red"/> <p></p>
                </div>

                <p:commandButton  id="save" action="saveTimeSheetForm"  value="Dodaj" update="@form" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
