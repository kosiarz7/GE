<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
        <ui:param name="department" value="Produkcja"/>
        <ui:define name="pageContent">
            <link rel='stylesheet' href='../webjars/bootstrap/3.3.4/css/bootstrap.min.css'/>
            <h3 style="color: #FFFFFF">Karta nowego pojazdu</h3>
            <h:form id="orderForm" >
                
                <div class="form-group">
                    <label>Data</label>
                    <p>
                        <p:calendar id="date"
                                    value="#{vehicle.date}" showOn="button"
                                    pattern="MM/dd/yyyy" label="'Data'"
                                    placeholder="MM/dd/yyyy"  required="true"/>
                        <h:message id="m1" for="date" style="color:red"/> 
                    </p>
                </div>

                <div class="form-group">
                    <label>Model samochodu</label>
                    <h:inputText  id="vehicleModel" class="form-control" value="#{vehicle.vehicleModel}" required="true"/>
                    <h:message id="m2" for="vehicleModel" style="color:red"/> <p></p>
                </div>

                <div class="form-group">
                    <label>Numer linii produkcyjnej</label>
                    <h:inputText id="productionLineNumber" class="form-control" value="#{vehicle.productionLineNumber}" required="true"/>
                    <h:message id="m3" for="productionLineNumber" style="color:red"/> <p></p>
                </div>

                <div class="form-group">
                    <label>Osoba sprawdzajÄ…ca pojazd</label>
                    <h:inputText id="inspectorName" class="form-control" value="#{vehicle.inspectorName}" required="true"/>
                    <h:message id="m4" for="inspectorName" style="color:red"/> <p></p>
                </div>
                
                <div class="form-group">
                    <label>Uwagi</label>
                    <h:inputText class="form-control" value="#{vehicle.notes}"/>
                </div>

                <p:commandButton  id="save" action="saveVehicleForm"  value="Dodaj" update="@form" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
