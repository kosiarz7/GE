<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
  <ui:composition template="/WEB-INF/templates/manufactureTemplate.xhtml">
        <ui:param name="department" value="Produkcja"/>
	<ui:define name="pageContent">
		<h1>Rozliczenie szkolenia</h1>
		<h:form>
			<table border="1">
				<tr>
					<th width="100">Data </th>
					<th width="200">Osoba zgłaszająca</th>
					<th width="200">Numer lini produkcyjnej</th>
					<th>Numer stanowiska</th>
                                        <th>Numer elementu</th>
                                        <th>Opis</th>
				</tr>
				<c:forEach items="${flowScope.defectiveElements}" var="instance">
					<tr>
						<td>${instance.getDate()}</td>
						<td>${instance.getComplainant()}</td>
						<td>${instance.getProductionLineNumber()}</td>
						<td>${instance.getWorkStationNumber()}</td>
                                                <td>${instance.getElementNumber()}</td>
                                                <td>${instance.getDescription()}</td>
                                                
					</tr>
				</c:forEach>
			</table>
			<br />
			<p:button href="/app/manufacture" class="btn btn-primary" value="Powrót" />
		</h:form>


	</ui:define>
</ui:composition>
</html>
