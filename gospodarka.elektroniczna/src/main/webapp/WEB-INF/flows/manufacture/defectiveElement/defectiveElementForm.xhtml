<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
        <ui:param name="department" value="Produkcja"/>
        <ui:define name="pageContent">
            <link rel='stylesheet' href='../webjars/bootstrap/3.3.4/css/bootstrap.min.css'/>
            <h3 style="color: #FFFFFF">Zgłoszenie wadliwego elementu</h3>
            <h:form id="defectiveElementForm" >
                <div class="form-group">
                    <label>Data</label><p>
                        <p:calendar id="date"
                                    value="#{defectiveElement.date}" showOn="button"
                                    pattern="dd/MM/yyyy" label="'Data'"
                                    placeholder="dd/mm/yyyy"  required="true"/>
                        <h:message id="m1" for="date" style="color:red"/> </p>
                </div>

                <div class="form-group">
                    <label>Osoba zgłaszająca</label>
                    <h:inputText id="complainant" class="form-control" value="#{defectiveElement.complainant}" required="true"/>
                    <h:message id="m2" for="complainant" style="color:red"/> <p></p>
                </div>

                <div class="form-group">
                    <label>Numer lini produkcyjnej</label>
                    <h:inputText id="productionLineNumber" class="form-control" value="#{defectiveElement.productionLineNumber}" required="true"/>
                    <h:message id="m3" for="productionLineNumber" style="color:red"/> <p></p>
                </div>

                <div class="form-group">
                    <label>Numer stanowiska</label>
                    <h:inputText id="workStationNumber" class="form-control" value="#{defectiveElement.workStationNumber}" required="true"/>
                    <h:message id="m4" for="workStationNumber" style="color:red"/> <p></p>
                </div>

                <div class="form-group">
                    <label>Numer elementu</label>
                    <h:inputText id="elementNumber" class="form-control" value="#{defectiveElement.elementNumber}" required="true"/>
                    <h:message id="m5" for="elementNumber" style="color:red"/> <p></p>
                </div>

                <div class="form-group">
                    <label>Opis wady</label>
                    <h:inputText  class="form-control" value="#{defectiveElement.description}" />
                </div>
                <p:commandButton  id="save" action="saveDefectiveElementForm"  value="Dodaj" update="@form" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
