<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
  <ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
        <ui:param name="department" value="Produkcja"/>
	<ui:define name="pageContent">
		<h1 style="color: #FFFFFF">Zamówienia</h1>
		<h:form>
			<table border="1">
				<tr>
					<th width="100">Data złożenia zamówienia</th>
					<th width="200">Data dostarczenia</th>
					<th width="200">Osoba składająca zamówienie</th>
					<th>Nazwa elementu</th>
                                        <th>Ilość</th>
				</tr>
				<c:forEach items="${flowScope.orders}" var="instance">
					<tr>
						<td>${instance.getDate()}</td>
						<td>${instance.getDeliveryDate()}</td>
						<td>${instance.getPersonPlacingAnOrder()}</td>
						<td>${instance.getElementName()}</td>
                                                <td>${instance.getAmount()}</td>
                                                
					</tr>
				</c:forEach>
			</table>
		</h:form>


	</ui:define>
</ui:composition>
</html>
