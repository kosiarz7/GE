<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
        <ui:param name="department" value="Obsluga klienta"/>
        <ui:define name="pageContent">
            <h1>Raporty dziennej pracy salonu</h1>
            <h:form>
                <div class="ui-grid ui-grid-responsive">
                      <p:accordionPanel value="#{flowScope.serviceOrderCards}" var="instance">
                                <p:tab title="Usluga serwisowa - #{instance.client.name}">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12"></div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-6">Dane klienta:</div>
                        <div class="ui-grid-col-6">Dane serwisu:</div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-6">
                            <table border="1">
                                <tr>
                                    <th width="200">Imie i nazwisko</th>
                                    <th width="200">Adres</th>
                                    <th width="200">Telefon</th>
                                </tr>
                              
                                    <tr>
                                        <td><h:outputText value="${instance.client.name}"/></td>
                                        <td><h:outputText value="${instance.client.adress}"/></td>
                                        <td><h:outputText value="${instance.client.phone}"/></td>
                                    </tr>
                              
                            </table>
                        </div>
                        <div class="ui-grid-col-6">
                            <table border="1">
                                <tr>
                                    <th width="200">Nazwa</th>
                                    <th width="200">Adres</th>
                                    <th width="200">Telefon</th>
                                </tr>
                               
                                    <tr>
                                        <td><h:outputText value="${instance.service.name}"/></td>
                                        <td><h:outputText value="${instance.service.adress}"/></td>
                                        <td><h:outputText value="${instance.service.phone}"/></td>
                                    </tr>
                               
                            </table>
                        </div>
                    </div>
                     <div class="ui-grid-row">
                        <div class="ui-grid-col-6">Dane pojazdu:</div>
                        <div class="ui-grid-col-6">Zlecone uslugi:</div>
                    </div>
                     <div class="ui-grid-row">
                        <div class="ui-grid-col-6">
                            <table border="1">
                                <tr>
                                    <th width="100">Marka</th>
                                    <th width="100">Model</th>
                                    <th width="200">Numer rejestracyjny</th>
                                    <th width="100">VIN</th>
                                </tr>
                               
                                    <tr>
                                        <td><h:outputText value="${instance.car.brand}"/></td>
                                        <td><h:outputText value="${instance.car.model}"/></td>
                                        <td><h:outputText value="${instance.car.registrationNumber}"/></td>
                                        <td><h:outputText value="${instance.car.VIN}"/></td>
                                    </tr>
                             
                            </table>
                        </div>
                        <div class="ui-grid-col-6">
                            <table border="1">
                                <tr>
                                    <th width="300">Opis usługi</th>
                                </tr>
                               
                                    <tr>
                                        <td><h:outputText value="${instance.todo}"/></td>
                                    </tr>
                              
                            </table>
                        </div>
                    </div>
                                </p:tab>
                          </p:accordionPanel>
                </div>
                        <br />
                        <p:button href="/app/customerService" value="Powrót" />
                        </h:form>
                        </ui:define>
                        </ui:composition>
                        </html>
