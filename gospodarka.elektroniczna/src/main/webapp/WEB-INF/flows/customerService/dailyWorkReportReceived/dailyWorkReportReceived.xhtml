<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:param name="department" value="Obsluga klienta" />
	<ui:define name="pageContent">
		<h1>Raporty dziennej pracy salonu</h1>
		<h:form>
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row">
					<div class="ui-grid-col-12"></div>
				</div>
				<div class="ui-grid-row">
					<div class="ui-grid-col-12">
						<table border="1">
							<tr>
								<th width="200">Data</th>
								<th width="200">Pracownikow na zmianie</th>
								<th width="200">Ilosc zamowien</th>
								<th width="200">Ilosc odbytych jazd probnych</th>
								<th width="200">Suma pieniedzy w sejfie</th>
							</tr>
							<c:forEach items="${flowScope.dailyWorkReports}" var="instance">
								<tr>
									<td><h:outputText value="${instance.date}">
											<f:convertDateTime pattern="dd.MM.yyyy" />
										</h:outputText></td>
									<td><h:outputText value="${instance.employeesAtShift}" /></td>
									<td><h:outputText value="${instance.ordersServed}" /></td>
									<td><h:outputText value="${instance.testDrivesPerformed}" /></td>
									<td><h:outputText value="${instance.moneyStatus}" /></td>
								</tr>
							</c:forEach>
						</table>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
