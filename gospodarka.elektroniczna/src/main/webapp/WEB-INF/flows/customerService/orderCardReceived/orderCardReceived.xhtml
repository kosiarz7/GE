<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:param name="department" value="Obsluga klienta" />
	<ui:define name="pageContent">
		<h1>Karta zamowienia z konfiguratora</h1>
		<h:form>
			<div class="ui-grid ui-grid-responsive">
				<p:accordionPanel value="#{flowScope.orderCards}" var="instance">
					<p:tab
						title="Zamowienie - #{instance.orderDate} - (#{instance.client.name})">
						<div class="ui-grid-row">
							<div class="ui-grid-col-6">Dane samochodu:</div>
							<div class="ui-grid-col-6">Dane klienta:</div>
						</div>
						<div class="ui-grid-row">
							<div class="ui-grid-col-6">
								<table border="1">
									<tr>
										<th width="100">Model</th>
										<th width="100">Pojemnosc silnika</th>
										<th width="100">Kolor</th>
										<th width="100">Wersja wyposazenia</th>
										<th width="100">Skrzynia biegow</th>
									</tr>

									<tr>
										<td><h:outputText value="${instance.getModel()}" /></td>
										<td><h:outputText value="${instance.getEngineSize()}" /></td>
										<td><h:outputText value="${instance.getColor()}" /></td>
										<td><h:outputText value="${instance.getInterior()}" /></td>
										<td><h:outputText value="${instance.getTransmission()}" /></td>
									</tr>

								</table>
							</div>
							<div class="ui-grid-col-6">
								<table border="1">
									<tr>
										<th width="100">Data zamowienia</th>
										<th width="100">Imie i nazwisko</th>
										<th width="100">Adres</th>
										<th width="100">Telefon</th>
									</tr>

									<tr>
										<td><h:outputText value="${instance.getOrderDate()}">
												<f:convertDateTime pattern="dd.MM.yyyy" />
											</h:outputText></td>
										<td><h:outputText
												value="${instance.getClient().getName()}" /></td>
										<td><h:outputText
												value="${instance.getClient().getAdress()}" /></td>
										<td><h:outputText
												value="${instance.getClient().getPhone()}" /></td>
									</tr>

								</table>
							</div>
						</div>
					</p:tab>
				</p:accordionPanel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
