<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
        <ui:param name="department" value="Obsluga klienta"/>
        <ui:define name="pageContent">
            <h1>Raporty jazd testowych</h1>
            <h:form>
                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12"></div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <table border="1">
                                <tr>
                                    <th width="200">Data</th>
                                    <th width="200">Pracownik obslugujacy</th>
                                    <th width="200">Nr rejestracyjny pojazdu testowego</th>
                                    <th width="200">Stan licznika przed</th>
                                    <th width="200">Stan licznika po</th>
                                </tr>
                                <c:forEach items="${flowScope.testDriveReports}" var="instance">
                                    <tr>
                                         <td><h:outputText value="${instance.dateTime}">
                                                 <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                                            </h:outputText>
                                        </td>
                                        <td><h:outputText value="${instance.employee.name}"/></td>
                                        <td><h:outputText value="${instance.car.registrationNumber}"/></td>
                                        <td><h:outputText value="${instance.mileageBefore}"/></td>
                                        <td><h:outputText value="${instance.mileageAfter}"/></td>
                                    </tr>
                                </c:forEach>
                            </table>
                        </div>
                    </div>
                </div>
                        <br />
                        <p:button href="/app/customerService" value="PowrÃ³t" />
                        </h:form>
                        </ui:define>
                        </ui:composition>
                        </html>
