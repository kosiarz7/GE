<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Produkcja samochodów</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="#{request.contextPath}/resources/css/style.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body >
	<div id="header">
		<div id="header-content" class="content">
			<div id="title" class="font48p wideSpacing">#{department}</div>
			<div id="userData">
				<form id="logoutForm" action="${request.contextPath}/app/logout"
					method="post">
					#{springSecurityContextUtilBean.getLoggedOnUserNameAndSurname()} <a
						href="#" title="Wyloguj się"
						onclick="document.getElementById('logoutForm').submit();"> <img
						id="logout-icon"
						src="#{request.contextPath}/resources/img/exit.png" />
					</a> <input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</form>
			</div>
		</div>
	</div>
	
	<div id="pageSeparator" />
	
	<div id="menu" class="content">
		<p:button href="/app/hr" value="KADRY" />
		<p:button href="/app/manufacture" value="PRODUKCJA" />
		<p:button href="/app/finance" value="FINANSE" />
		<p:button href="/app/service" value="SERWIS" />
		<p:button href="/app/storehouse" value="MAGAZYN" />
		<p:button href="/app/manufacture" value="OBSŁUGA" />
	</div>
	
	<div id="pageSeparator" />

	<div id="page">
		<div class="content">
			<div id="pageContent" style="margin-top: 20px;">
				<ui:insert name="pageContent" />
			</div>
		</div>
	</div>
</h:body>
</html>
