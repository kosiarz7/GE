<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Produkcja samochodów</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="#{request.contextPath}/resources/css/style.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap -->
    <link rel='stylesheet' href='webjars/bootstrap/3.3.4/css/bootstrap.min.css'/>
</h:head>
<h:body>
	<div id="header">
		<div id="header-content" class="content">
			<div id="title" class="font48p wideSpacing">#{department}</div>
			<div id="userData">
				<form id="logoutForm" action="${request.contextPath}/app/logout"
					method="post">
					#{springSecurityContextUtilBean.getLoggedOnUserNameAndSurname()} <a
						href="#" title="Wyloguj się"
						onclick="document.getElementById('logoutForm').submit();"> <img
						id="logout-icon"
						src="#{request.contextPath}/resources/img/exit.png" />
					</a> <input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</form>
			</div>
		</div>
	</div>

	<div id="pageSeparator" />

	<div id="page">
		<div class="content">
			<c:if test="#{springSecurityContextUtilBean.isUserLoggedIn()}">
				<h:form>
					<p:menubar>
				        <p:submenu label="Wnioski">
			                <p:menuitem value="Wniosek o urlop" url="/app/hr/holidayRequest" />
			                <p:menuitem value="Rozliczenie podróży służbowej" url="/app/hr/businessTravelClearing" />
			                <p:menuitem value="Rozliczenie szkolenia" url="/app/hr/trainingClearing" />
			                <p:menuitem value="Rozliczenie faktury" url="/app/hr/invoiceClearing" />
			                <p:menuitem value="Informacje o wakacie" url="/app/hr/candidateRequest" />
			                <p:menuitem value="Zwolnienie lekarskie" url="/app/hr/sickLeave" />
				        </p:submenu>
				        
				        <c:if test="#{springSecurityContextUtilBean.hasRole('ROLE_HR')}">
				        	<p:submenu label="Kadry/Finanse">
				                <p:menuitem value="Wnioski o urlop" url="/app/hr/holidayRequest" />
				                <p:menuitem value="Rozlicz podróże służbowe" url="/app/hr/businessTravelClearing" />
				                <p:menuitem value="Rozlicz szkolenia" url="/app/hr/trainingClearing" />
				                <p:menuitem value="Rozlicz fakturę" url="/app/hr/invoiceClearing" />
				                <p:menuitem value="Sprawdź wakaty" url="/app/hr/candidateRequest" />
				                <p:menuitem value="Zwolnienia lekarskie" url="/app/hr/sickLeave" />
				                <p:menuitem value="Nowy kandydat" url="/app/hr/newCandidateHr" />
					        </p:submenu>
				        </c:if>
				    </p:menubar>
			    </h:form>
			</c:if>
			<div id="pageContent" style="margin-top: 20px;">
				<ui:insert name="pageContent" />
			</div>
		</div>
	</div>
        <script src="webjars/jquery/2.1.3/jquery.min.js"></script>
	<script src="webjars/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</h:body>
</html>
